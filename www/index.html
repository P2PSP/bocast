<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>P2PSP Server</title>
</head>

<body>
   <h1>New channel</h1>
   <form action='api/channels' method='POST' enctype='application/json'>
      <h2>Title</h2>
      <input name='title' value='Default title'>
      <h2>Description</h2>
      <input name='desc' value='Default description'>
      <h2>Splitter IP</h2>
      <input name='ip' value='127.0.0.1'>
      <h2>Splitter port</h2>
      <input name='port' value='4552'>
      <br>
      <input type="submit" value="Submit">
   </form>
</body>

</html>
